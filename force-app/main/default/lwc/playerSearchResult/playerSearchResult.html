<template>
<lightning-card  variant="Narrow"  title="Player Search Result" icon-name="standard:account">
<lightning-layout multiple-rows>
    
    <template if:true={cricketerdata}>
        <template for:each={cricketerdata} for:item="player">
            <lightning-layout-item key ={player.Id} size="3">
             {player.Name}
           
        <div class="title_wrapper" onclick={handleClickPlayerCard} data-id={player.Id}>
            <div class="tile">
                <img src ={player.Image_URL__c} />
            </div>
            <div class="player-data">
                <h1>{player.Name}</h1>
                <p>{player.Age__c}</p>
            </div>
        </div>
    </lightning-layout-item>
        </template>
    </template>

    
</lightning-layout>
</lightning-card>
</template>
