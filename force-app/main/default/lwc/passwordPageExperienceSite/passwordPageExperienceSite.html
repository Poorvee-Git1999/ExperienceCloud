<template>
    <div class="custom-heading">
<h1>Password</h1>
    </div>
    <div class="custom-paragraph">
     To change your password, please enter your current password and then<br>
     enter your new desired password into the following fields.
    	<div class="input-container" style="margin-top: 15px;">
							<!-- Password -->
							<input type="password" id="passwordOldField" aria-labelledby="label-passwordOldField" maxlength="12" minlength="8" onchange={onCurrentPasswordChange}/>
							<label for="passwordOldField" class="label" id="label-passwordOldField">
							<div class="text">Current Password</div></label>
					</div>
        
        <div class="input-container" style="margin-top: 15px;">
							<!-- Password -->
							<input type="password" id="passwordNewField" aria-labelledby="label-passwordNewField" maxlength="12" minlength="8" onchange={onNewPasswordChange}/>
							<label for="passwordNewField" class="label" id="label-passwordNewField">
							<div class="text">New Password</div></label>
					</div>

        <div class="input-container" style="margin-top: 15px;">
							<!-- Password -->
							<input type="password" id="passwordConfirmField" aria-labelledby="label-passwordConfirmField" maxlength="12" minlength="8" onchange={onReenterPasswordChange}/>
							<label for="passwordConfirmField" class="label" id="label-passwordConfirmField">
							<div class="text">Re-enter New Password</div></label>
					</div>
        						<div style="margin-top: 15px; float: right;">
							<lightning-button variant="brand" label="Save Password" title="Save Password"
								onclick={onSavePassword} ></lightning-button>
						</div>
    </div>

</template>
